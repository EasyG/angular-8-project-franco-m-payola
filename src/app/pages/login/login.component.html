<!--<div class="container h-100">-->
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            
            <div class="d-flex justify-content-center form_container">
                
                <form>
                    <h4>Inicio de Sesión</h4>    
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text"  #username name="username" class="form-control input_user" value="" placeholder="username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" #password name="password" class="form-control input_pass" value="" placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                         <button type="button" name="button" class="btn login_btn" (click)="logIn(username.value, password.value, $event)">Login</button>
               </div>
                </form>
            </div>
                
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    No tiene una cuenta? <a href="#" class="ml-2">Regístrese</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="#">Olvidó su password?</a>
                </div>
            </div>
        </div>
   </div>
<!--</div>-->
